{% extends 'blog/layout.html' %}
{% load crispy_forms_tags %} 
{% block title %}
    Register 
{% endblock title %} 
{% block body %}
<h1>Create a Post</h1>
<div class="container">
  <div class="form-wrap">
    <form action="{% url 'blog:post-create' %}" method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb4">Blog Post</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button type="submit">Post</button>
      </div>
    </form>
  </div>
</div>
{% endblock body %}
